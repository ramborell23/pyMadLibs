<!doctype html>
<title>Hello from Flask</title>
{% if name %}
  <h2>Welcome to</h2>
  <h1>MadLibs</h1>
  <h1>Hello {{ name }}!</h1>
  <form action="{{ url_for('handle_madlibs_data') }}" method="post">
  <label for="verb">Verb:</label>
  <input type="text" id="verb" name="verb"><br><br>
  <label for="adverb">Adverb:</label>
  <input type="text" id="adverb" name="adverb"><br><br>
  <label for="adjective">Adjective:</label>
  <input type="text" id="adjective" name="adjective"><br><br>
  <label for="noun">Noun:</label>
  <input type="text" id="noun" name="noun"><br><br>
  <input type="submit" value="Submit">
</form>
{% else %}
  <h2>Welcome to</h2>
  <h1>MadLibs</h1>
<form action="{{ url_for('handle_name_submit') }}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <input type="submit" value="Submit">
</form>

{% endif %}
